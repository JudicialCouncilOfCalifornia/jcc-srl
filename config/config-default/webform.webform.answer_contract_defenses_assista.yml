      '#type': processed_text
      '#text': |
        <p>In the following pages, you will be asked a number of questions about your case. These questions will identify any common affirmative defenses that you might have to the lawsuit. Each defense will be explained as discovered, and will also be compiled into a final page which can be printed out and attached as Attachment 4 to your&nbsp;<em>Answer- Contract</em> form.</p>
        
