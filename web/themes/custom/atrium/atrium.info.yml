name: atrium
description: A custom theme for JCC.
core: 8.x
type: theme
base theme: classy

regions:
  header: Header
  content: Content
  footer: Footer

libraries:
  - atrium/style

ckeditor_stylesheets:
  - assets/css/atrium.style.css

component-libraries:
  protons:
    paths:
      - ../../../libraries/courtyard/source/_patterns/00-protons
  atoms:
    paths:
      - ../../../libraries/courtyard/source/_patterns/01-atoms
  molecules:
    paths:
      - ../../../libraries/courtyard/source/_patterns/02-molecules
  organisms:
    paths:
      - ../../../libraries/courtyard/source/_patterns/03-organisms
