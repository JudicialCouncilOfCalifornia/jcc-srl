              value: not_account
      '#text': |
        <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account before filing the lawsuit, or the date of the breach of the contract, you have a complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>
        
        <p>&nbsp;</p>
        
        <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit, and that your ability to defend the case was substantially harmed by the delay.</p>
        
