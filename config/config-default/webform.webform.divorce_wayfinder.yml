id: divorce_wayfinder
title: 'Divorce Wayfinder'
description: 'A wayfinder for divorce users.&nbsp;'
category: ''
elements: "divorce_wayfinder_:\n  '#type': webform_wizard_page\n  '#title': 'Do you and your spouse have children together?'\n  '#hide_submit': true\n  children_elaboration:\n    '#type': processed_text\n    '#text': |\n      <p>\"Children\" refers to children younger than 18 years old.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  do_you_have_children_:\n    '#type': radios\n    '#title': 'Do you and your spouse have children together?'\n    '#help_title': 'What are children? (Help)'\n    '#options': yes_no\n    '#options_description_display': help\n    '#format_items': comma\n    '#format_items_html': ''\n    '#format_items_text': ''\n    '#options__properties': ''\ndivorce_wayfinder:\n  '#type': webform_wizard_page\n  '#title': 'Have you been married for more than 5 years?'\n  '#states':\n    invisible:\n      ':input[name=\"do_you_have_children_\"]':\n        value: 'Yes'\n  '#hide_submit': true\n  marriage_length_description:\n    '#type': processed_text\n    '#text': |\n      <p>Select \"yes\" if it's been five years or longer from the date you married to the day&nbsp;you&nbsp;split-up, moved out, or otherwise expressed your intent to end your marriage.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  have_you_been_married_for_more_than_5_years_:\n    '#type': radios\n    '#title': 'Have you been married for less than 5 years?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n      'Don''t know': 'I''m not sure'\n    '#format_items': comma\n    '#format_items_html': ''\n    '#format_items_text': ''\n    '#options__properties': ''\nproperty_assets_check_all_that_apply_:\n  '#type': webform_wizard_page\n  '#title': 'Information about your property and debts'\n  '#states':\n    invisible:\n      - ':input[name=\"do_you_have_children_\"]':\n          value: 'Yes'\n      - or\n      - ':input[name=\"have_you_been_married_for_more_than_5_years_\"]':\n          value: 'Yes'\n  property_explainer:\n    '#type': processed_text\n    '#text': |\n      <p>Select <strong>any statements</strong> about your property and debts that are <strong>true</strong>. If you're not sure about any of them, that's okay.</p>\n      \n    '#format': basic_html\n  property_assets_:\n    '#type': checkboxes\n    '#title': 'Property & Assets '\n    '#more_title': 'What counts as \"property\"?'\n    '#options':\n      'We own a home (or other real estate) together': 'We own a home (or other real estate) together'\n      'We acquired more than $45,000 of property during our marriage': 'We acquired more than $45,000 of property during our marriage'\n      'We have debt of more than $6,000 (not including car loans)': 'We have debt of more than $6,000 (not including car loans)'\n      'Each of us owns more than $45,000 of separate property (not including cars)': 'One or both of us owns more than $45,000 of property from before we were married (not including cars)'\n      None: 'None of these are true'\n      'Don''t know': 'I''m not sure'\n    '#options_all_value': ''\n    '#options_all_text': ''\n    '#options_none_value': ''\n    '#options_none_text': ''\n    '#options__properties': ''\nresults:\n  '#type': webform_wizard_page\n  '#title': 'Based on your answers'\n  '#hide_submit': true\n  result_summary_dissolution:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_have_children_\"]':\n          value: 'No'\n        ':input[name=\"have_you_been_married_for_more_than_5_years_\"]':\n          '!value': 'Yes'\n        ':input[name=\"property_assets_[We own a home (or other real estate) together]\"]':\n          unchecked: true\n        ':input[name=\"property_assets_[We acquired more than $45,000 of property during our marriage]\"]':\n          unchecked: true\n        ':input[name=\"property_assets_[We have debt of more than $6,000 (not including car loans)]\"]':\n          unchecked: true\n        ':input[name=\"property_assets_[Each of us owns more than $45,000 of separate property (not including cars)]\"]':\n          unchecked: true\n    '#text': |\n      <p><span><span><span><span><span><span><span>Based on your answers, you may be able to end your marriage using a process called&nbsp;<strong>Summary Dissolution.</strong>&nbsp;</span></span></span></span></span></span></span></p>\n      \n      <p>&nbsp;</p>\n      \n      <p><span><span><span><span><span><span>Summary dissolution is a faster way to get a divorce if you do not have children, have been married for less than 5 years, do not own a significant amount of assets or property together </span></span></span></span></span></span><span><span><span><strong><span><span>You also have to be able to work together and agree on all of the decisions about your divorce.</span></span></strong></span></span></span></p>\n      \n      <p>&nbsp;</p>\n      \n      <p><span><span><span><span><span>You can learn&nbsp;more about Summary Dissolution and see the complete list of criteria to find out if you qualify. If you don't quality, you'll use the standard divorce process.</span></span></span></span></span></p>\n      \n      <div class=\"jcc-tiles-section jcc-tiles-section--has-two-columns\">\n      <ul class=\"jcc-tiles\">\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p class=\"jcc-tile__brow\">Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/simpler-way-divorce-or-end-partnership\">Summary dissolution</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n      <div class=\"jcc-tiles-section jcc-tiles-section--has-two-columns\">\n      <ul class=\"jcc-tiles\">\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p class=\"jcc-tile__brow\">Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/divorce-process\">The standard divorce proces</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      </div>\n      </div>\n      \n    '#format': basic_html\n  result_standard_divorce:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"do_you_have_children_\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"have_you_been_married_for_more_than_5_years_\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"property_assets_[We own a home (or other real estate) together]\"]':\n            checked: true\n        - or\n        - ':input[name=\"property_assets_[We acquired more than $45,000 of property during our marriage]\"]':\n            checked: true\n        - or\n        - ':input[name=\"property_assets_[We have debt of more than $6,000 (not including car loans)]\"]':\n            checked: true\n        - or\n        - ':input[name=\"property_assets_[Each of us owns more than $45,000 of separate property (not including cars)]\"]':\n            checked: true\n    '#text': |\n      <p><span><span><span><span><span><span>Based on your situation, you'll need to use <strong>the standard California divorce process</strong> to end your marriage.</span></span></span></span></span></span></p>\n      \n      <p>&nbsp;</p>\n      \n      <p><span><span><span><span><span><span>This process is required for couples who have children, who have been married for longer than 5 years, and for couples who have a significant amount of property or assets.&nbsp;</span></span></span></span></span></span></p>\n      \n      <div class=\"jcc-tiles-section jcc-tiles-section--has-two-columns\">\n      <ul class=\"jcc-tiles\">\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p class=\"jcc-tile__brow\">Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/divorce-process\">The process for divorce in California</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      </div>\n      \n    '#format': basic_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
