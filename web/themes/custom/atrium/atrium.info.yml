name: atrium
description: A custom theme for JCC.
core: 8.x
type: theme
base theme: classy

regions:
  header: Header
  content: Content
  footer: Footer
  node: "Node Content"

libraries:
  - atrium/style

libraries-override:
  classy/base:
    css:
      component:
        css/components/item-list.css: false
        css/components/menu.css: false
        css/components/tabs.css: false
  system/admin:
    css:
      theme:
        /core/themes/stable/css/system/system.admin.css: false
  system/base:
    css:
      component:
        /core/themes/stable/css/system/components/item-list.module.css: false

ckeditor_stylesheets:
  - assets/css/atrium.style.css
  - https://confident-allen-d061ed.netlify.com/css/styles.css
  # - ../../../libraries/courtyard/public/css/styles.min.css

component-libraries:
  protons:
    paths:
      - ../../../libraries/courtyard/source/_patterns/protons
  atoms:
    paths:
      - ../../../libraries/courtyard/source/_patterns/atoms
  molecules:
    paths:
      - ../../../libraries/courtyard/source/_patterns/molecules
  organisms:
    paths:
      - ../../../libraries/courtyard/source/_patterns/organisms
