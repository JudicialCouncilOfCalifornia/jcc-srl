elements: "getting_started_with_your_answer:\n  '#type': webform_wizard_page\n  '#title': 'Getting started with your Answer'\nintroduction:\n  '#type': webform_wizard_page\n  '#title': Introduction\n  introduction_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>This online app will&nbsp;ask&nbsp;a series of questions that will help identify common defenses to your lawsuit. It will generate a list of those defenses that can be copied onto your&nbsp;<em>Answer- Contract</em>, or printed out and used as an attachment to your answer.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>As you use this App,&nbsp;use the \"Next\" and \"Back\" buttons at the bottom of the pages. Do not use your browser's \"back\" button.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>To begin, identify the type of consumer debt that is alleged in the complaint:</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  type_of_debt_s_alleged_in_complaint:\n    '#type': radios\n    '#title': 'Type of debt(s) alleged in complaint'\n    '#options':\n      credit_card: 'Credit card'\n      medical: Medical\n      car_loan: 'Car loan'\n      student_loan: 'Student loan'\n      other_debt: 'Some other debt'\n    '#required': true\n    '#required_error': 'Please choose an option above before continuing.'\n    '#options__properties': ''\ncauses_of_action:\n  '#type': webform_wizard_page\n  '#title': 'Causes of action'\n  cause_of_action_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>Reading through the complaint, you should find one or more \"causes of action\" identified. In a debt collection case you may find \"breach of contract,\" \"common counts,\" or occasionally \"fraud\" alleged. Common counts are sometimes described as several different theories, such as \"open book account for money due,\" or \"account stated,' or in several different ways which describe money being&nbsp;promised for goods or services, or money loaned out. Please identify the causes of action alleged in your complaint.</p>\n      \n    '#format': basic_html\n  causes_of_action_checkboxes:\n    '#type': checkboxes\n    '#title': 'Causes of action'\n    '#options':\n      breach_of_contract: 'Breach of contract'\n      common_counts: 'Common counts'\n      fraud: Fraud\n      other: 'Some other cause of action'\n    '#options_all_value': ''\n    '#options_all_text': ''\n    '#options_none_value': ''\n    '#options_none_text': ''\n    '#required': true\n    '#options__properties': ''\n  other_coa_warning_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[other]\"]':\n          checked: true\n    '#text': |\n      <p><strong>Warning:</strong>&nbsp;You have checked \"other\" above. In debt collection cases, it is very rare that theories other than breach of contract, common counts, or fraud are alleged. One exception to this is where possession of collateral is alleged. If that is the case, you should check the documents you received for an&nbsp;<em>Application for Writ of Possession&nbsp;</em>(form CD-100), and&nbsp;<em>Notice of Application for Writ of Possession and Hearing&nbsp;</em>(form CD-110). If you have received this document you must also respond separately to them, or the court may award possession of the property claimed as collateral to the plaintiff.</p>\n      \n    '#format': basic_html\ndefense_wizard_unavailable:\n  '#type': webform_wizard_page\n  '#title': 'Defense wizard unavailable'\n  '#states':\n    visible:\n      ':input[name=\"causes_of_action_checkboxes[breach_of_contract]\"]':\n        unchecked: true\n      ':input[name=\"causes_of_action_checkboxes[common_counts]\"]':\n        unchecked: true\n  defenses_unavailable_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>Unfortunately, your case does not appear to be a typical debt collection case. As a result, the defense wizard is not available, as knowing your defenses would require more knowledge of the details of the case.</p>\n      \n      <p>Please be aware that you are responsible for researching your own defenses and adding them into paragraph 4 of or attachment 4 to&nbsp;the&nbsp;<em>Answer- Contract</em>.</p>\n      \n      <p>Check the following box to acknowledge you have read and understood this.</p>\n      \n    '#format': basic_html\n  i_have_read_and_understand_the_above:\n    '#type': checkbox\n    '#title': 'I have read and understand the above'\n    '#required': true\n    '#required_error': 'Please check the above box before continuing'\ndefenses_interview:\n  '#type': webform_wizard_page\n  '#title': 'Defenses Interview'\n  '#states':\n    visible:\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  defenses_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>In the following pages, you will be asked a number of questions about your case. These questions will identify any common affirmative defenses that you might have to the lawsuit. Each defense will be explained as discovered, and will also be compiled into a final page which can be printed out and attached as Attachment 4 to your&nbsp;<em>Answer- Contract</em> form.</p>\n      \n    '#format': basic_html\ncredit_card_statute_of_limitations_and_laches:\n  '#type': webform_wizard_page\n  '#title': 'Credit card statute of limitations and laches'\n  '#states':\n    visible:\n      ':input[name=\"type_of_debt_s_alleged_in_complaint\"]':\n        value: credit_card\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  credit_card_statute_of_limitations1_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>The first set of defenses being evaluated are based on whether the lawsuit was filed in a timely manner.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Thinking about the credit card account alleged in the complaint and the most recent of either the last time it was used&nbsp;or that you made a payment, did more than four years pass between this date and the date the lawsuit was filed with the court?</p>\n      \n    '#format': basic_html\n  credit_card_sol:\n    '#type': radios\n    '#title': credit_card_SOL\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or this is not my account'\n    '#required': true\n    '#required_error': 'Please select one of the choices'\n    '#options__properties': ''\n  no_cc_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"credit_card_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>Even though less than four years have passed, did the defendant wait an unreasonably long time to file the complaint?</p>\n      \n    '#format': basic_html\n  credit_card_laches:\n    '#type': radios\n    '#title': other_card_laches\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"credit_card_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_cc_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"credit_card_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"credit_card_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"credit_card_sol\"]':\n            value: not_account\n    '#text': |\n      <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account before filing the lawsuit, or the date of the breach of the contract, you have a complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit, and that your ability to defend the case was substantially harmed by the delay.</p>\n      \n    '#format': basic_html\n  yes_cc_laches_only_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"credit_card_laches\"]':\n          value: 'yes'\n    '#text': |\n      <p>You may be able to argue a defense called laches. To prove laches, you would need to prove to the court that the plaintiff waited an unreasonable amount of time to file the lawsuit and that your ability to defend the lawsuit was substantially harmed as a result.</p>\n      \n    '#format': basic_html\n  credit_card_fraud_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"credit_card_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Looking at the allegations of fraud in the complaint, have more than three years passed between the allegations and the date the complaint was filed?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  credit_card_fraud_sol:\n    '#type': radios\n    '#title': 'Credit card fraud SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      'I don''t remember or it''s not my debt': 'I don''t remember or it''s not my debt'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"credit_card_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_cc_fraud_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: 'I don''t remember or it''s not my debt'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Based on your response, you may have a defense to the fraud allegations in the complaint called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than three years from the date of the allegations fraud is based&nbsp;&nbsp;before filing the lawsuit you have a complete defense to the allegations of fraud.&nbsp;Keep in mind breach of contract on a written contract have a longer (4 year) statute of limitations, so this defense won't apply to those causes of action.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\nmedical_debt_statute_of_limitations_and_laches:\n  '#type': webform_wizard_page\n  '#title': 'Medical debt statute of limitations and laches'\n  '#states':\n    visible:\n      ':input[name=\"type_of_debt_s_alleged_in_complaint\"]':\n        value: medical\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  medical_statute_of_limitations1_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>The first set of defenses being evaluated are based on whether the lawsuit was filed in a timely manner.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Thinking about the medical debt account alleged in the complaint try to remember the last time you made a payment on the debt. If you did not make a payment on the debt try to remember the date the medical services were provided. Is there more than four years between that date and the date that the plaintiff filed the lawsuit?</p>\n      \n    '#format': basic_html\n  medical_sol:\n    '#type': radios\n    '#title': 'Medical SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my account'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#options__properties': ''\n  no_medical_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"medical_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>Even though less than four years have passed, did the plaintiff wait an unreasonably long time to file the complaint?</p>\n      \n    '#format': basic_html\n  medical_laches:\n    '#type': radios\n    '#title': 'Medical laches'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"medical_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_medical_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"medical_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"medical_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"medical_sol\"]':\n            value: not_account\n    '#text': |\n      <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account or the date of the breach of a contract&nbsp;before filing the lawsuit, you have a&nbsp;complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit and that your ability to defend the case was substantially harmed by the delay.</p>\n      \n    '#format': basic_html\n  yes_medical_laches_only_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"medical_laches\"]':\n          value: 'yes'\n    '#text': |\n      <p>Based on your responses, you may be able to argue a defense called laches. To prove laches, you would need to prove to the court that the plaintiff waited an unreasonable amount of time to file the lawsuit and that your ability to defend the lawsuit was substantially harmed as a result.</p>\n      \n    '#format': basic_html\n  medical_debt_fraud_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"medical_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Looking at the allegations of fraud in the complaint, have more than three years passed between the allegations and the date the complaint was filed?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  medical_debt_fraud_sol:\n    '#type': radios\n    '#title': 'Medical debt fraud SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my debt'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"medical_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_medical_fraud_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"medical_debt_fraud_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"medical_debt_fraud_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"medical_debt_fraud_sol\"]':\n            value: not_account\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Based on your response, you may have a defense to the fraud allegations in the complaint called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than three years from the date of the allegations fraud is based&nbsp;&nbsp;before filing the lawsuit you have a complete defense to the allegations of fraud.&nbsp;Keep in mind breach of contract on a written contract have a longer (4 year) statute of limitations, so this defense won't apply to those causes of action.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\ncar_loan_statute_of_limitations_and_laches:\n  '#type': webform_wizard_page\n  '#title': 'Car loan statute of limitations and laches'\n  '#states':\n    visible:\n      ':input[name=\"type_of_debt_s_alleged_in_complaint\"]':\n        value: car_loan\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  car_loan_statute_of_limitations1_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>The first set of defenses being evaluated are based on whether the lawsuit was filed in a timely manner.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Thinking about the car loan alleged in the complaint try to remember the last time you made a payment on the loan. If you did not make a payment on the debt try to remember the date the loan was signed. Are there more than four years between that date and the date that the plaintiff filed the lawsuit?</p>\n      \n    '#format': basic_html\n  car_loan_sol:\n    '#type': radios\n    '#title': 'Car loan SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my account'\n    '#required': true\n    '#options__properties': ''\n  no_car_loan_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"car_loan_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>Even though less than four years have passed, did the plaintiff wait an unreasonably long time to file the complaint?</p>\n      \n    '#format': basic_html\n  car_loan_laches:\n    '#type': radios\n    '#title': 'Car loan laches'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"car_loan_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_car_loan_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"car_loan_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"car_loan_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"car_loan_sol\"]':\n            value: not_account\n    '#text': |\n      <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account or the date of the breach of a contract&nbsp;before filing the lawsuit, you have a&nbsp;complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit and that your ability to defend the case was substantially harmed by the delay.</p>\n      \n    '#format': basic_html\n  yes_car_loan_laches_only_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"car_loan_laches\"]':\n          value: 'yes'\n    '#text': |\n      <p>Based on your responses, you may be able to argue a defense called laches. To prove laches, you would need to prove to the court that the plaintiff waited an unreasonable amount of time to file the lawsuit and that your ability to defend the lawsuit was substantially harmed as a result.</p>\n      \n    '#format': basic_html\n  car_loan_fraud_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"car_loan_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Looking at the allegations of fraud in the complaint, have more than three years passed between the allegations and the date the complaint was filed?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  car_loan_fraud_sol:\n    '#type': radios\n    '#title': 'Car loan fraud SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my debt'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"car_loan_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_car_loan_fraud_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"car_loan_fraud_sol\"]':\n            value: not_account\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Based on your response, you may have a defense to the fraud allegations in the complaint called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than three years from the date of the allegations fraud is based&nbsp;&nbsp;before filing the lawsuit you have a complete defense to the allegations of fraud.&nbsp;Keep in mind breach of contract on a written contract have a longer (4 year) statute of limitations, so this defense won't apply to those causes of action.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\nstudent_loan_statute_of_limitations_and_laches:\n  '#type': webform_wizard_page\n  '#title': 'Student loan statute of limitations and laches'\n  '#states':\n    visible:\n      ':input[name=\"type_of_debt_s_alleged_in_complaint\"]':\n        value: student_loan\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  student_loan_federal_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>The first set of defenses being evaluated are based on whether the lawsuit was filed in a timely manner. These defenses differ based on whether the loan is a private or federal student loan.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Looking at the student loan alleged in the complaint, is the student loan a federal student loan or a private student loan? If the loan alleged was a consolidation loan, was the consolidation loan a federal or private consolidation loan?</p>\n      \n    '#format': basic_html\n  student_loans_federal_or_private:\n    '#type': radios\n    '#title': 'Student loans federal or private'\n    '#options':\n      federal: Federal\n      private: Private\n    '#required': true\n    '#required_error': 'Please provide a response before continuing'\n    '#options__properties': ''\n  student_loan_statute_of_limitations1_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"student_loans_federal_or_private\"]':\n          value: private\n    '#text': |\n      <p>Thinking about the student loan alleged in the complaint try to remember the last time you made a payment on the loan. If you did not make a payment on the debt try to remember the date the loan was issued. Are there more than four years between that date and the date that the plaintiff filed the lawsuit?</p>\n      \n    '#format': basic_html\n  student_loan_sol:\n    '#type': radios\n    '#title': 'Student loan SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my account'\n    '#required': true\n    '#required_error': 'Please select a value before continuing'\n    '#states':\n      visible:\n        ':input[name=\"student_loans_federal_or_private\"]':\n          value: private\n    '#options__properties': ''\n  yes_student_loan_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"student_loan_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"student_loan_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"student_loan_sol\"]':\n            value: not_account\n    '#text': |\n      <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account or the date of the breach of a contract&nbsp;before filing the lawsuit, you have a&nbsp;complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit and that your ability to defend the case was substantially harmed by the delay.</p>\n      \n    '#format': basic_html\n  no_student_loan_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"student_loan_sol\"]':\n            value: 'no'\n        - or\n        - ':input[name=\"student_loans_federal_or_private\"]':\n            value: federal\n    '#text': |\n      <p>Did the plaintiff wait an unreasonably long time to file the complaint?</p>\n      \n    '#format': basic_html\n  student_loan_laches:\n    '#type': radios\n    '#title': 'Student loan laches'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\n    '#states':\n      visible:\n        - ':input[name=\"student_loan_sol\"]':\n            value: 'no'\n        - or\n        - ':input[name=\"student_loans_federal_or_private\"]':\n            value: federal\n    '#options__properties': ''\n  yes_student_loan_laches_only_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"student_loan_laches\"]':\n          value: 'yes'\n    '#text': |\n      <p>Based on your responses, you may be able to argue a defense called laches. To prove laches, you would need to prove to the court that the plaintiff waited an unreasonable amount of time to file the lawsuit and that your ability to defend the lawsuit was substantially harmed as a result.</p>\n      \n    '#format': basic_html\n  student_loan_fraud_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"student_loan_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Looking at the allegations of fraud in the complaint, have more than three years passed between the allegations and the date the complaint was filed?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  student_loan_fraud_sol:\n    '#type': radios\n    '#title': 'Student loan fraud SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my debt'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"student_loan_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_student_loan_fraud_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"student_loan_fraud_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"student_loan_fraud_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"student_loan_fraud_sol\"]':\n            value: not_account\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Based on your response, you may have a defense to the fraud allegations in the complaint called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than three years from the date of the allegations fraud is based&nbsp;&nbsp;before filing the lawsuit you have a complete defense to the allegations of fraud.&nbsp;Keep in mind breach of contract on a written contract have a longer (4 year) statute of limitations, so this defense won't apply to those causes of action.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\nother_debt_statute_of_limitations_and_laches:\n  '#type': webform_wizard_page\n  '#title': 'Other debt statute of limitations and laches'\n  '#states':\n    visible:\n      ':input[name=\"type_of_debt_s_alleged_in_complaint\"]':\n        value: other_debt\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        unchecked: true\n  other_debt_written_or_oral_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[breach_of_contract]\"]':\n          checked: true\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Is the cause of action for breach of contract based upon a written or oral contract?</p>\n      \n    '#format': basic_html\n  other_debt_written_or_oral:\n    '#type': radios\n    '#title': other_debt_written_or_oral\n    '#options':\n      written: 'A written agreement (contract)'\n      oral: 'An oral agreement (contract)'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[breach_of_contract]\"]':\n          checked: true\n    '#options__properties': ''\n  other_debt_statute_of_limitations1_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Thinking about the debt&nbsp;alleged in the complaint try to remember the last time you made a payment on the loan. If you did not make a payment on the debt try to remember the date the debt was entered into. Are there more than four years between that date and the date that the plaintiff filed the lawsuit?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  other_debt_written_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>Thinking about the medical debt account alleged in the complaint try to remember the last time you made a payment on the debt. If you did not make a payment on the debt try to remember the date the medical services were provided. Is there more than four years between that date and the date that the plaintiff filed the lawsuit?</p>\n      \n    '#format': basic_html\n  other_debt_sol:\n    '#type': radios\n    '#title': 'Other debt SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my account'\n    '#required': true\n    '#required_error': 'Please select a value before conining'\n    '#options__properties': ''\n  no_other_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"other_debt_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>Even though less than four years have passed, did the defendant wait an unreasonably long time to file the complaint?</p>\n      \n    '#format': basic_html\n  other_loan_laches:\n    '#type': radios\n    '#title': 'Other loan laches'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"other_debt_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_other_debt_laches_only_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"other_loan_laches\"]':\n          value: 'yes'\n    '#text': |\n      <p>Based on your responses, you may be able to argue a defense called laches. To prove laches, you would need to prove to the court that the plaintiff waited an unreasonable amount of time to file the lawsuit and that your ability to defend the lawsuit was substantially harmed as a result.</p>\n      \n    '#format': basic_html\n  other_debt_fraud_statute_of_limitations_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"other_debt_sol\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Looking at the allegations of fraud in the complaint, have more than three years passed between the allegations and the date the complaint was filed?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  other_debt_fraud_sol:\n    '#type': radios\n    '#title': 'Other debt fraud SOL'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n      maybe: Maybe\n      not_account: 'I don''t remember or it''s not my debt'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[fraud]\"]':\n          checked: true\n        ':input[name=\"other_debt_sol\"]':\n          value: 'no'\n    '#options__properties': ''\n  yes_other_debt_sol_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"other_debt_sol\"]':\n            value: 'yes'\n        - or\n        - ':input[name=\"other_debt_sol\"]':\n            value: maybe\n        - or\n        - ':input[name=\"other_debt_sol\"]':\n            value: not_account\n    '#text': |\n      <p>Based on your response, you may have a defense called running of the statute of limitations. If you can prove to the court that the plaintiff waited more than four years from the last activity on the account or the date of the breach of a contract&nbsp;before filing the lawsuit, you have a&nbsp;complete defense to the lawsuit. Even if you prove the plaintiff missed this deadline by a single day, the plaintiff would not be entitled to recover anything.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>In addition, even if you cannot prove more than four years have passed, you may be able to prove a defense called laches. To prove laches you would need to be able to prove that the plaintiff delayed an unreasonable amount of time in filing the lawsuit and that your ability to defend the case was substantially harmed by the delay.</p>\n      \n    '#format': basic_html\ntechnical_deficiencies:\n  '#type': webform_wizard_page\n  '#title': 'Technical deficiencies'\n  '#states':\n    invisible:\n      ':input[name=\"i_have_read_and_understand_the_above\"]':\n        checked: true\n  failure_to_state_a_cause_of_action1_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>The next set of defenses are based on technical mistakes that the plaintiff may have made in the pleadings. Which mistakes could have been made depends on whether the plaintiff is the original creditor (who issued the account in the first place) or a third party creditor (who bought or was assigned the account).</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Looking at the complaint&nbsp;is the plaintiff the original creditor?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  original_creditor:\n    '#type': radios\n    '#title': 'Original creditor'\n    '#options':\n      'yes': 'The plaintiff is the original creditor'\n      'no': 'The plaintiff is NOT the original creditor'\n    '#required': true\n    '#required_error': 'Please select a value before continuing'\n    '#options__properties': ''\n  failure_to_state_a_cause_of_action2_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"original_creditor\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Did the complaint say who the original creditor was?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  identify_original_creditor:\n    '#type': radios\n    '#title': 'Identify original creditor'\n    '#options':\n      'yes': 'Yes, the original creditor was identified'\n      'no': 'No, the orginal creditor was NOT identified'\n    '#required': true\n    '#required_error': 'Please select a value before continuing'\n    '#states':\n      visible:\n        ':input[name=\"original_creditor\"]':\n          value: 'no'\n    '#options__properties': ''\n  failure_to_state_a_cause_of_action3_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"original_creditor\"]':\n          value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Does the complaint say that the plaintiff is the sole owner of the debt?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  state_sole_owner:\n    '#type': radios\n    '#title': 'State sole owner'\n    '#options':\n      'yes': 'Yes, the complaint said the plaintiff is the sole owner of the debt'\n      'no': 'No, the complaint did not say the plaintiff was the sole owner of the debt'\n    '#required': true\n    '#required_error': 'Please select a value before continuing.'\n    '#states':\n      visible:\n        ':input[name=\"original_creditor\"]':\n          value: 'yes'\n    '#options__properties': ''\n  failure_to_state_a_cause_of_action4_processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[breach_of_contract]\"]':\n          checked: true\n    '#text': |\n      <p>Did the complaint state whether what date the contract was entered into?</p>\n      \n    '#format': basic_html\n  state_date_of_contract:\n    '#type': radios\n    '#title': 'State date of contract'\n    '#options':\n      'yes': 'Yes, the complaint stated the date the contract was entered'\n      'no': 'No, the complaint did NOT state the date the contract was entered'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#states':\n      visible:\n        ':input[name=\"causes_of_action_checkboxes[breach_of_contract]\"]':\n          '': ''\n    '#options__properties': ''\n  failure_to_state_a_cause_of_action5_processed_text:\n    '#type': processed_text\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Did the complaint say when the contract was allegedly broken (breached) and how it was supposedly broken?</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\n  state_when_contract_breached:\n    '#type': radios\n    '#title': 'State when contract breached'\n    '#options':\n      'yes': 'Yes, the complaint states how and when the contract was supposedly breached.'\n      'no': 'No, the complaint does NOT state how and when the contract was supposedly breached.'\n    '#required': true\n    '#required_error': 'Please select an option before continuing'\n    '#options__properties': ''\n  processed_text:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"identify_original_creditor\"]':\n            value: 'no'\n        - or\n        - ':input[name=\"state_sole_owner\"]':\n            value: 'no'\n        - or\n        - ':input[name=\"state_date_of_contract\"]':\n            value: 'no'\n        - or\n        - ':input[name=\"state_when_contract_breached\"]':\n            value: 'no'\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>If the plaintiff forgot to allege something necessary in the complaint, that is a defense called \"failure to state a cause of action.\" This is a relatively weak defense because the plaintiff may overcome it by filing an amended complaint. Each item that you selected \"No\" to above, is something the plaintiff failed to include in the complaint.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': basic_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
