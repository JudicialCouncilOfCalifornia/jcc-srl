  introduction:
    '#type': webform_wizard_page
    '#title': Introduction
    introduction_processed_text:
      '#type': processed_text
      '#text': |
        <p>This online app will&nbsp;ask&nbsp;a series of questions that will help identify common defenses to your lawsuit. It will generate a list of those defenses that can be copied onto your&nbsp;<em>Answer- Contract</em>, or printed out and used as an attachment to your answer.</p>
        
        <p>&nbsp;</p>
        
        <p>As you use this App,&nbsp;use the "Next" and "Back" buttons at the bottom of the pages. Do not use your browser's "back" button.</p>
        
        <p>&nbsp;</p>
        
        <p>To begin, identify the type of consumer debt that is alleged in the complaint:</p>
        
        <p>&nbsp;</p>
        
      '#format': basic_html
    type_of_debt_s_alleged_in_complaint:
      '#type': radios
      '#title': 'Type of debt(s) alleged in complaint'
      '#options':
        credit_card: 'Credit card'
        medical: Medical
        car_loan: 'Car loan'
        student_loan: 'Student loan'
        other_debt: 'Some other debt'
      '#required': true
      '#required_error': 'Please choose an option above before continuing.'
      '#options__properties': ''
  causes_of_action:
    '#type': webform_wizard_page
    '#title': 'Causes of action'
    cause_of_action_processed_text:
      '#type': processed_text
      '#text': |
        <p>Reading through the complaint, you should find one or more "causes of action" identified. In a debt collection case you may find "breach of contract," "common counts," or occasionally "fraud" alleged. Common counts are sometimes described as several different theories, such as "open book account for money due," or "account stated,' or in several different ways which describe money being&nbsp;promised for goods or services, or money loaned out. Please identify the causes of action alleged in your complaint.</p>
        
      '#format': basic_html
    causes_of_action_checkboxes:
      '#type': checkboxes
      '#title': 'Causes of action'
      '#options':
        breach_of_contract: 'Breach of contract'
        common_counts: 'Common counts'
        fraud: Fraud
        other: 'Some other cause of action'
      '#options_all_value': ''
      '#options_all_text': ''
      '#options_none_value': ''
      '#options_none_text': ''
      '#required': true
      '#options__properties': ''
    other_coa_warning_processed_text:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="causes_of_action_checkboxes[other]"]':
            checked: true
      '#text': |
        <p><strong>Warning:</strong>&nbsp;You have checked "other" above. In debt collection cases, it is very rare that theories other than breach of contract, common counts, or fraud are alleged. One exception to this is where possession of collateral is alleged. If that is the case, you should check the documents you received for an&nbsp;<em>Application for Writ of Possession&nbsp;</em>(form CD-100), and&nbsp;<em>Notice of Application for Writ of Possession and Hearing&nbsp;</em>(form CD-110). If you have received this document you must also respond separately to them, or the court may award possession of the property claimed as collateral to the plaintiff.</p>
        
