id: gender_recognition
title: 'Gender Recognition'
description: ''
category: ''
elements: "what_do_you_want_to_do_:\n  '#type': webform_wizard_page\n  '#title': 'What do you want to do?'\n  '#hide_submit': true\n  choose_path_elaboration:\n    '#type': webform_markup\n    '#markup': |\n      Select the type of request you want to make (or make on someone else&#39;s behalf).<br />\n      &nbsp;\n      \n  choose_path:\n    '#type': radios\n    '#title': choose_path\n    '#options':\n      gender: 'Get a court order recognizing my gender'\n      'gender and name': 'Get a court order recognizing my gender and change my legal name'\n      'name match gender': 'Change my legal name to match my gender identity'\n    '#options__properties': ''\n  offramp_text:\n    '#type': processed_text\n    '#text': |\n      <p>&nbsp;</p>\n      \n      <p>Please note: You do not need a court ordered recognition of gender if you only want to change the gender marker on your California driver's license, social security card, or US passport.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>You also do not need a court order to get a new birth certificate reflecting a change of gender for California birth records.&nbsp;</p>\n      \n    '#format': basic_html\nis_this_for_an_adult_or_a_child_:\n  '#type': webform_wizard_page\n  '#title': 'Is this for an adult or a child?'\n  adult_or_child_elaboration:\n    '#type': webform_markup\n    '#markup': |\n      Anyone under 18 years old counts as a child (or a minor) in this case.<br />\n      &nbsp;\n      \n  adult_child_selection:\n    '#type': radios\n    '#title': adult_child_selection\n    '#options':\n      adult: 'An adult'\n      child: 'A child'\n    '#options__properties': ''\nwho_is_making_the_request_on_behalf_of_the_child_:\n  '#type': webform_wizard_page\n  '#title': 'Who is making the request on behalf of the child?'\n  '#states':\n    invisible:\n      ':input[name=\"adult_child_selection\"]':\n        value: adult\n  one_both_guardian_choice:\n    '#type': radios\n    '#title': one_both_guardian_choice\n    '#options':\n      both: 'Both parents'\n      one: 'One parent'\n      guardian: 'The child''s legal guardian or attorney'\n    '#options__properties': ''\nbased_on_your_answers:\n  '#type': webform_wizard_page\n  '#title': 'Based on your answers'\n  result_genderonly_oneparent:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: gender\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: one\n    '#text': |\n      <p>To ask for a court order to recognize your child's gender, you'll file a petition with the court and then follow a court process to notify your child's other parent.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"#\">G</a><a href=\"https://selfhelp.courts.ca.gov/child-gender-change-one-parent\">et a court order recognizing your child's gender</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_genderonly_bothparents:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: gender\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: both\n    '#text': |\n      <p>To ask for a court order to recognize your child's gender, both parents sign and file a petition with the court.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"#\">G</a><a href=\"https://selfhelp.courts.ca.gov/child-change-gender-both-parents\">et a court order recognizing your child's gender</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_namematchgender_oneparent:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'name match gender'\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: one\n    '#text': |\n      <p>If you are the only parent asking the court to change your child’s legal name to make it match their gender identity, you have to file a petition with the court, let the other parent know about it, and go to a court hearing if necessary.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/change-childs-name-match-gender-one-parent\">Change your child's name to match their gender identity</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_namematchgender_bothparents:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'name match gender'\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: both\n    '#text': |\n      <p>In California, you can ask the court to change your child’s legal name to make it match their gender identity.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>When both parents agree to do this, you ask the court together. You file a petition that you both sign, and get a decree changing your child’s name to match their gender.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/change-childs-name-match-gender-both-parents\">Change your child's name to match their gender identity</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_nameandgender_oneparent:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'gender and name'\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: one\n    '#text': |\n      <p>In California, you can ask the court for an order to recognize your child's gender and change their legal name.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>If you are the only parent making the request, you have to file a petition with the court, let the other parent know about it, and go to a court hearing. If your child’s other parent does not agree, they have the right to oppose your request.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/change-childs-name-match-gender-both-parents\">G</a><a href=\"https://selfhelp.courts.ca.gov/child-change-gender-and-name-one-parent\">et a court order recognizing your child's gender and change their name</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_nameandgender_bothparents:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'gender and name'\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: both\n    '#text': |\n      <p>In California, you can ask the court for an order to recognize your child's gender and change their legal name.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>If you and the other parent agree, you can ask the court together.&nbsp;You file a petition, go to a court hearing if needed, and get a decree recognizing your child’s gender and changing their name.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/change-childs-name-match-gender-both-parents\">G</a><a href=\"https://selfhelp.courts.ca.gov/child-change-gender-and-name-one-parent\">et a court order recognizing your child's gender and change their name</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  genderonly_adult:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: gender\n        ':input[name=\"adult_child_selection\"]':\n          value: adult\n    '#text': |\n      <p>In California, you can ask for a court order legally recognizing your gender. To do this, you file a petition&nbsp;with the court.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/adult-gender-change-no-name-change\">Get a court order recognizing your gender</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_namematchgender_adult:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'name match gender'\n        ':input[name=\"adult_child_selection\"]':\n          value: adult\n    '#text': |\n      <p>In California, you can ask for a court order to change your legal name to make it match your gender identity. To do this, you file a petition&nbsp; with the court and get a decree.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/adult-gender-change-no-name-change\">C</a><a href=\"https://selfhelp.courts.ca.gov/adult-name-match-gender\">hange your legal name to match your gender identity</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_nameandgender_adult:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"choose_path\"]':\n          value: 'gender and name'\n        ':input[name=\"adult_child_selection\"]':\n          value: adult\n    '#text': |\n      <p>In California, you can ask the court to recognize your gender and change your legal name. To do this, you file a petition with the court and get a decree.</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Follow the link below for more information and step-by-step instructions for how to complete the process.</p>\n      \n      <ul>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/adult-name-and-gender-change\">Ask the court to recognize your gender and change your legal name</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html\n  result_guardian:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"adult_child_selection\"]':\n          value: child\n        ':input[name=\"one_both_guardian_choice\"]':\n          value: guardian\n    '#text': |\n      <p>Follow the link below for more information and step-by-step instructions for guardians and attorneys regarding:</p>\n      \n      <ul>\n      \t<li>Gender confirmation for child</li>\n      \t<li>Gender confirmation and name change for a child<br />\n      \t&nbsp;</li>\n      \t<li class=\"jcc-tiles__item\">\n      \t<div class=\"jcc-tile jcc-tile--hover\">\n      \t<p>Go to</p>\n      \n      \t<h3 class=\"jcc-tile__title\"><a href=\"https://selfhelp.courts.ca.gov/adult-name-and-gender-change\">G</a><a href=\"https://www.courts.ca.gov/41617.htm\">ender confirmation and name change for guardians and dependency attorneys</a></h3>\n      \n      \t<div class=\"jcc-tile__icon-link\">&nbsp;</div>\n      \t</div>\n      \t</li>\n      </ul>\n      \n    '#format': basic_html"
